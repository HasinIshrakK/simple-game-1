<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/style.css">
    <style>
        .box {
            border: 2px solid black;
            height: 150px;
        }
    </style>
</head>

<body>
    <h1 class="text-4xl grid mt-6 justify-center">
        Reach the star by moving once.
    </h1>
    <div class="grid grid-cols-5 mt-6 mx-96 px-40">
        <div class="box selector" id="r1-c1"></div>
        <div class="box" id="r1-c2"></div>
        <div class="box" id="r1-c3"></div>
        <div class="box" id="r1-c4"></div>
        <div class="box star" id="r1-c5">‚≠ê</div>
        <div class="box" id="r2-c1"></div>
        <div class="box" id="r2-c2"></div>
        <div class="box" id="r2-c3"></div>
        <div class="box" id="r2-c4"></div>
        <div class="box" id="r2-c5"></div>
        <div class="box" id="r3-c1"></div>
        <div class="box" id="r3-c2"></div>
        <div class="box" id="r3-c3"></div>
        <div class="box" id="r3-c4"></div>
        <div class="box" id="r3-c5"></div>
        <div class="box" id="r4-c1"></div>
        <div class="box" id="r4-c2"></div>
        <div class="box" id="r4-c3"></div>
        <div class="box" id="r4-c4"></div>
        <div class="box" id="r4-c5"></div>
        <div class="box" id="r5-c1"></div>
        <div class="box" id="r5-c2"></div>
        <div class="box" id="r5-c3"></div>
        <div class="box" id="r5-c4"></div>
        <div class="box" id="r5-c5"></div>
    </div>

    <div class="grid justify-center mt-4">
        <input type="text" id="input">
    </div>

    <div class="grid items-center justify-center text-4xl">
        <button id="up">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <div class="flex gap-10">
            <button id="left">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="right">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <button id="down">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>

    <script src="./Scripts/script.js"></script>
</body>

</html>
