<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/style.css">
    <style>
        * {
            background-color: lightblue;
        }

        .box {
            border: 1px solid gray;
            height: 100%;
            width: 100%;
            background-color: white;
        }

        .selector {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="lg:text-4xl text-2xl my-4 grid lg:my-6 text-center font-bold">
        Reach the star by moving once.
    </h1>
    <div
        class="grid grid-cols-5 grid-rows-5 bg-white border-2 border-gray-400 lg:mt-6 mx-auto w-[21rem] lg:w-[32rem] h-[21rem] lg:h-[32rem]">
        <div class="box selector" id="r1-c1"></div>
        <div class="box" id="r1-c2"></div>
        <div class="box" id="r1-c3"></div>
        <div class="box" id="r1-c4"></div>
        <div class="box star" id="r1-c5">‚≠ê</div>
        <div class="box" id="r2-c1"></div>
        <div class="box" id="r2-c2"></div>
        <div class="box" id="r2-c3"></div>
        <div class="box" id="r2-c4"></div>
        <div class="box" id="r2-c5"></div>
        <div class="box" id="r3-c1"></div>
        <div class="box" id="r3-c2"></div>
        <div class="box" id="r3-c3"></div>
        <div class="box" id="r3-c4"></div>
        <div class="box" id="r3-c5"></div>
        <div class="box" id="r4-c1"></div>
        <div class="box" id="r4-c2"></div>
        <div class="box" id="r4-c3"></div>
        <div class="box" id="r4-c4"></div>
        <div class="box" id="r4-c5"></div>
        <div class="box" id="r5-c1"></div>
        <div class="box" id="r5-c2"></div>
        <div class="box" id="r5-c3"></div>
        <div class="box" id="r5-c4"></div>
        <div class="box" id="r5-c5"></div>
    </div>

    <section>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box !bg-gradient-to-b from-sky-400 to-sky-300">
                <h3 class="text-4xl font-bold text-center !bg-transparent">Yippee!</h3>
                <p class="text-2xl mt-6 text-center !bg-transparent">You have completed the level.<br>Let's march ahead.</p>
                <div class="modal-action !bg-transparent flex justify-between">
                    <form method="dialog">
                        <button id="reload" class="btn !bg-white">No, thanks</button>
                    </form>
                    <form method="dialog">
                        <button id="redirect" class="btn !bg-white hidden">Next</button>
                    </form>
                </div>
            </div>
        </dialog>
    </section>

    <div class="grid items-center justify-center mt-4 text-4xl">
        <div class="grid justify-center">
            <button class="!bg-white p-1 rounded-lg" id="up">
                <i class="!bg-transparent fa-solid fa-arrow-up"></i>
            </button>
        </div>
        <div class="flex space-x-12">
            <button class="!bg-white p-1 rounded-lg" id="left">
                <i class="!bg-white text-center fa-solid fa-arrow-left"></i>
            </button>
            <button class="!bg-white p-1 rounded-lg" id="right">
                <i class="!bg-white text-center fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <div class="grid justify-center">
            <button class="!bg-white p-1 rounded-lg" id="down">
                <i class="!bg-transparent text-center fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </div>

    <script src="./Scripts/script.js"></script>
</body>

</html>
